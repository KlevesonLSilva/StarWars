<h1 class="text-center text-white"> Personagens</h1>
<div class="row col-sm-12">
  <div class="col-sm-2 circle text-white" *ngFor="let personagens of personagens">
   <p>Name: {{personagens.name}} </p>
    <p>Altura:{{personagens.height}}</p> 
    <p>Peso: {{personagens.mass}}</p>
    <p>:Cor do cabelo:{{personagens.hair_color}}</p>
    <p>Caor da pele:{{personagens.skin_color}}</p> 
    <p>Cor dos olhos:{{personagens.eye_color}}</p> 
    <p>idade:{{personagens.birth_year}}</p> 
    <p>Sexo: {{personagens.gender}}</p>  
  </div>  
</div>
